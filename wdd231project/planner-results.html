<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your planned trip details.">
    <title>Trip Planner Results - WorldWanderer</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #0ea5e9;
            --accent-color: #f59e0b;
            --background-color: #1e293b; /* Updated to a darker shade */
            --card-bg: #2d3748; /* Updated to a darker shade */
            --text-primary: #f8fafc; /* Updated to a lighter shade */
            --text-secondary: #cbd5e1; /* Updated to a lighter shade */
            --text-light: #94a3b8;
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius-md: 8px;
            --transition-normal: 0.3s ease-in-out;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color); /* Updated background color */
            color: var(--text-primary); /* Updated text color */
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
            color: var(--primary-color); /* Updated to match primary color */
        }

        .results-header {
            background-color: var(--primary-color); /* Updated background color */
            color: var(--text-primary); /* Updated text color */
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #388E3C;
        }

        .results-content {
            background-color: var(--card-bg); /* Updated background color */
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: var(--shadow-lg);
            border-radius: var(--radius-md);
            transition: transform var(--transition-normal);
        }

        .results-content:hover {
            transform: scale(1.02);
        }

        .results-content h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color); /* Updated to match primary color */
        }

        .results-content p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .results-content p strong {
            color: var(--secondary-color); /* Updated to match secondary color */
        }

        .back-btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: var(--accent-color); /* Updated background color */
            color: var(--text-primary); /* Updated text color */
            text-decoration: none;
            border-radius: var(--radius-md);
            margin-top: 20px;
            transition: background-color var(--transition-normal);
        }

        .back-btn:hover {
            background-color: #e08e4f;
        }
    </style>
</head>
<body>
    <header class="results-header">
        <h1>Your Trip Plan</h1>
    </header>

    <main>
        <section class="results-content">
            <h2>Trip Details</h2>
            <p><strong>Destination:</strong> <span id="result-destination"></span></p>
            <p><strong>Travel Dates:</strong> <span id="result-dates"></span></p>
            <p><strong>Number of Travelers:</strong> <span id="result-travelers"></span></p>
            <p><strong>Budget Range:</strong> <span id="result-budget"></span></p>
            <p><strong>Interests:</strong> <span id="result-interests"></span></p>
            <p><strong>Special Requirements:</strong> <span id="result-notes"></span></p>
            <a href="planner.html" class="back-btn">Plan Another Trip</a>
        </section>
    </main>
    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-bottom">
                <p>&copy; 2025 WorldWanderer. All rights reserved.</p>
                <p id="lastModified"></p>
                <a href="https://www.facebook.com/checkpoint/1501092823525282/?next=https%3A%2F%2Fwww.facebook.com%2FEarthWonders23%2F%3Fcheckpoint_src%3D1501092823525282#" aria-label="Facebook" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/wonderworldamusementpark/" aria-label="Instagram" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://x.com/verity95/status/1793227103300620553?mx=2" aria-label="Twitter" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="scripts/menu-toggle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('result-destination').textContent = urlParams.get('destination');
            document.getElementById('result-dates').textContent = `${urlParams.get('start-date')} to ${urlParams.get('end-date')}`;
            document.getElementById('result-travelers').textContent = urlParams.get('travelers');
            document.getElementById('result-budget').textContent = urlParams.get('budget');
            document.getElementById('result-interests').textContent = urlParams.getAll('interests').join(', ');
            document.getElementById('result-notes').textContent = urlParams.get('notes');

            const lastModified = new Date(document.lastModified);
            document.getElementById('lastModified').textContent = `Last Modified: ${lastModified.toLocaleDateString()} ${lastModified.toLocaleTimeString()}`;
        });
    </script>
</body>
</html>
